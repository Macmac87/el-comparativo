services:
  - type: web
    name: el-comparativo-api
    env: python
    region: oregon
    buildCommand: pip install -r backend/requirements.txt && playwright install --with-deps chromium
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0s