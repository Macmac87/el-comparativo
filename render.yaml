# Render Blueprint for El Comparativo
# Automatic deployment configuration

services:
  # FastAPI Backend
  - type: web
    name: el-comparativo-api
    env: python
    region: oregon
    plan: starter  # $7/month
    buildCommand: pip install -r backend/requirements.txt && playwright install chromium && playwright install-deps chromium
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: el-comparativo-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false  # Set manually in dashboard
      - key: ANTHROPIC_API_KEY
        sync: false  # Set manually in dashboard

databases:
  # PostgreSQL with pgvector
  - name: el-comparativo-db
    databaseName: elcomparativo
    user: elcomparativo
    plan: starter  # $7/month
    region: oregon
    postgresMajorVersion: 15
