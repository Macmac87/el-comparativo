version: '3.8'

services:
  # PostgreSQL with pgvector
  postgres:
    image: ankane/pgvector:latest
    container_name: carsearch_postgres
    environment:
      POSTGRES_USER: carsearch
      POSTGRES_PASSWORD: carsearch_dev_password
      POSTGRES_DB: carsearch_ve
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U carsearch"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and queue
  redis:
    image: redis:7-alpine
    container_name: carsearch_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: carsearch_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://carsearch:carsearch_dev_password@postgres:5432/carsearch_ve
      REDIS_URL: redis://redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      ENVIRONMENT: development
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker (for background scraping tasks)
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: carsearch_celery
    environment:
      DATABASE_URL: postgresql://carsearch:carsearch_dev_password@postgres:5432/carsearch_ve
      REDIS_URL: redis://redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
    command: celery -A tasks worker --loglevel=info

volumes:
  postgres_data:
  redis_data:
